<!DOCTYPE html>
<html>
<head>
    	<title>To-Do List</title>
	<link rel="icon" href="icon.png">

<style>
body{
background-image:url('to-do.jpg');
background-size:cover;
background-image-filter:blur(4px);
}

*{
text-align:center;
font-size:20px;
}

h1{
color:purple;
font-family:cursive;
font-size:45px;
}

ul {
padding: 5px;
display: flex;
flex-direction: column;
align-items: flex-start;
}

.list-item {
background-color:#ffffe6;
display: flex;
color:purple;
font-weight:bold;
justify-content: space-between;
align-items: center;
margin-bottom: 5px;
width: 100%;
}

.delete-btn {
background-color: powderblue;
color: black;
border: 1px solid black;
padding: 7px 12px;
margin-left: 10px;
margin-right:25px;
cursor: pointer;
}

button{
background-color:#1f7a7a;
padding:15px 25px;
color:white;
font-size:15px;
font-weight:bold;
border-radius:7px;
}

button:hover{
box-shadow:10px 10px 5px #adebeb;
}

.delete-btn:hover{
background-color:#ebfafa;
box-shadow:none;
}

#task{
padding:10px 200px;
border-radius:10px;
}

ul {
            list-style-type: none; /* Remove default bullet points */
            padding-left: 0; /* Remove default padding */
        }
        li {
            padding-left: 30px; /* Add space for the custom checkmark */
            background: url('check.png') no-repeat left center; /* Use check.png as the bullet point */
            background-size: 20px; /* Set the size of the checkmark image */
            margin-bottom: 5px; /* Add some space between list items */
            line-height: 1.5; /* Adjust line height for better spacing */
        }
</style>
</head>

<body>
    <h1>To-Do List</h1>
    <span style="font-weight:bold">Tasks:</span>
    <input type="text" placeholder="Enter Task Here" id='task' autofocus>
    <button onclick="add_task()">Add</button>

    <ul id="list" style="list-style: disc;"></ul>

    <button onclick="clear_tasks()">Delete All</button>

    <script>
        function add_task() {
            var task = document.getElementById('task').value;
            var list = document.getElementById('list');

            if (task.trim() !== '') {
                var listItem = document.createElement('li');
                listItem.className = 'list-item'; // Assigning a class to the list item

                listItem.appendChild(document.createTextNode(task));

                var deletebtn = document.createElement('button');
                deletebtn.className = 'delete-btn';
                deletebtn.appendChild(document.createTextNode('Delete'));
                deletebtn.onclick = function () {
                    list.removeChild(listItem); // Remove the list item
                };

                listItem.appendChild(deletebtn);
                list.appendChild(listItem);

                document.getElementById('task').value = '';
            } else {
                alert('Please enter a task.');
            }
        }

        function clear_tasks() {
            var list = document.getElementById('list');
            list.innerHTML = ''; // Remove all tasks from the list
        }
    </script>
</body>
</html>
